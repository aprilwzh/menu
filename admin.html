<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>订单后台 · Cucina Cai</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .toolbar{display:flex;gap:8px;align-items:center;padding:12px;border-bottom:1px solid #eee}
    input,select,button{padding:8px;border:1px solid #ddd;border-radius:8px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:8px;vertical-align:top}
    pre{margin:0;white-space:pre-wrap;word-wrap:break-word}
    .actions button{margin-right:6px}
    .status{padding:2px 6px;border:1px solid #ddd;border-radius:6px;font-size:12px}
  </style>
</head>
<body>
  <div class="toolbar container">
    <label>API：
      <input id="api" size="60" placeholder="https://script.google.com/macros/s/.../exec">
    </label>
    <label>口令：
      <input id="token" size="10" placeholder="ADMIN_TOKEN">
    </label>
    <label>桌号：
      <input id="tableId" size="6" placeholder="全部">
    </label>
    <button id="load">刷新</button>
  </div>

  <div class="container" style="padding:12px">
    <table id="tbl">
      <thead>
        <tr>
          <th>ID</th><th>时间</th><th>桌号</th><th>菜品</th><th>备注</th><th>状态</th><th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./admin.js?v=6"></script>
</body>
</html>
