<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cucina Cai · Admin</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif;margin:0;padding:16px;}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px;}
  table{width:100%;border-collapse:collapse;}
  th,td{border-bottom:1px solid #eee;padding:8px;text-align:left;vertical-align:top;}
  .btn{padding:6px 10px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer;}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  @media print{
    body{margin:0}
    .ticket{width:58mm;padding:6px;font-size:12px;font-family:monospace}
    .trow{display:flex;justify-content:space-between}
    h3{margin:0 0 6px 0;text-align:center}
  }
</style>
<header>
  <div class="row">
    <button id="refresh" class="btn">刷新订单</button>
    <label>过滤桌号 <input id="flt" placeholder="如 12" style="padding:6px;border:1px solid #ddd;border-radius:8px;width:90px"></label>
  </div>
  <div class="row">
    <input id="token" placeholder="管理口令" style="padding:6px;border:1px solid #ddd;border-radius:8px;width:160px">
    <button id="saveToken" class="btn">保存</button>
  </div>
</header>

<h3>订单列表</h3>
<table id="tbl"><thead>
<tr><th>时间</th><th>桌号</th><th>明细</th><th>操作</th></tr>
</thead><tbody></tbody></table>

<h3 style="margin-top:20px">菜单管理</h3>
<div class="row">
  <button id="loadMenu" class="btn">刷新菜单</button>
  <div>（新增/更新时，id 唯一；删除只需要填 id）</div>
</div>
<table id="menuTbl"><thead>
<tr><th>id</th><th>price</th><th>name_zh</th><th>name_en</th><th>name_it</th><th>desc_zh</th><th>desc_en</th><th>desc_it</th><th>available</th><th>操作</th></tr>
</thead><tbody></tbody></table>

<script src="./admin.js"></script>
